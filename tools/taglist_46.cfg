" Tag list (ctags)
set tags=;./        " 设置 tags 选项以在当前目录及其子目录中查找 tags 文件
set autochdir       " 开启 autochdir，以便在打开新文件时自动更改当前工作目录
let Tlist_Ctags_Cmd = '/usr/bin/ctags'   " Ctags可执行文件的路径，千万要写对了，否则显示no such file
let Tlist_Show_One_File = 1              " 不同时显示多个文件的tag，只显示当前文件的
let Tlist_Exit_OnlyWindow = 1            " 如果taglist窗口是最后一个窗口，则退出vim
let Tlist_Auto_Open=0                    " 打开文件时候不自动打开Taglist窗口
let Tlist_Use_Right_Window = 1           " 在右侧窗口中显示taglist窗口
map tt <Esc>:TlistToggle<Cr>             " 将“tt”表示为命令行模式下的TlistToggle




